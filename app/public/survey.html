<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link to CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Survey</title>
</head>

<body>
    <div class="home">
        <div class="container-content">
            <div class="text-center">
                <h1>Survey Questions</h1>
            </div>
            <p></p>
            <hr>
            <form>
                <h2>About You</h2>
                <hr>
                <div class="form-row">

                    <div class="center">

                        <label for="q1">You have a very strong taste for Wine. Any wine.</label>

                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q2">Often times, you find yourself reading and learning new things.</label>
                        <select class="form-control" id="q2">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q3">Sarcasm is a large part of your daily dialogue.</label>
                        <select class="form-control" id="q3">
                            <option>1 (Strongly Disagree)</option>

                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q4">You love dressing up as a Clown.</label>
                        <select class="form-control" id="q4">

                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q5">You have a desire to always be perceived as the good guy/girl.</label>
                        <select class="form-control" id="q5">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>

                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q6">You can be pretty clumsy.</label>
                        <select class="form-control" id="q6">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q7">You always have to look good no matter what and you love to shop.</label>
                        <select class="form-control" id="q7">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q8">Writing poems and attending theatre shows is one of your favorite things to do.</label>
                        <select class="form-control" id="q8">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q9">You need a good connect for the college parties.</label>
                        <select class="form-control" id="q9">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>

                        <label for="q10">You like the people around you to be witty and a bit dramatic.</label>
                        <select class="form-control" id="q10">
                            <option>1 (Strongly Disagree)</option>

                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
                </div>
            </form>
            <hr>
        </div>
        <button id="submitBtn" type="submit" class="btn btn-lg btn-success">Submit</button>

    </div>
    </div>
    <hr>

    </div>

    <div id="friendResult" class="modal fade" role="dialog">
        <div class="modal-conten">
            <h3>Your Match!</h3>
            <h5 id="matchName"></h5>
            <img id="matchPhoto" src="#">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-lg btn-success" data-dismiss="modal">Close</button>
        </div>
    </div>
    <footer>
        <div class="container">
            <a href="/app/data/friends.js">Discover friends</a> | <a href="https://github.com/jvassas/friendfinder">Github
                Repo</a>
    </footer>
    <!--Link to jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();

        //Form validation
        var valid = true;

        if ($("#name").val() === "" || $("#photo").val() === "") {
            valid = false;
        } else if ($("#q1").val() === "empty" || $("#q2").val() === "empty" || $("#q3").val() === "empty" || $("#q4").val() === "empty" || $("#q5").val() === "empty" || $("#q6").val() === "empty" || $("#q7").val() === "empty" || $("#q8").val() === "empty" || $("#q9").val() === "empty" || $("#q10").val() === "empty") {
            valid = false;
        }

        if (valid === true) {
            var newUser = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                answers: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val(),
                ]
                
            
            };

            var currentURL = window.location.origin;

            $.post(currentURL + "/api/friends", newUser, function (data) {
                $("#matchName").text(data.name);
                $("#matchPhoto").attr("src", data.photo);
                $("#friendResult").modal("toggle");
            });
        } else {
            alert("Survey is incomplete!");
        }

        console.log(newUser);


    });

</script>
